<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq音乐</title>
    <link rel="stylesheet" href="./dist/app.css">
</head>

<body>
    <header id="header">
        <img src="./images/logo.png" alt="qq音乐" id="logo">
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-view=".rec-view" data-role="tab">推荐</li>
            <li class="nav-item" data-view=".rank-view" data-role="tab">排行榜</li>
            <li class="nav-item" data-view=".search-view" data-role="tab">搜索</li>
        </ul>
    </nav>
    <div class="tab-contents">
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="playlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
        </div>
        <div class="rank-view tab-content hide">
            <ul class="toplist"></ul>
        </div>
        <div class="search-view tab-content hide">
            <div class="search-bar">
                <div class="input-wrap">
                    <input type="text" id="search" placeholder="搜索歌曲、歌单、专辑">
                    <span class="icon-search"></span>
                </div>
            </div>
        </div>
        
        <div class="loading">
            <img src="./images/loading.gif" alt="">
            <p>正在加载中.....</p>
        </div>
    </div>
    <script src="./dist/app.js"></script>

</body>

</html>
