<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq音乐</title>
    <link rel="stylesheet" href="./dist/app.css">
</head>

<body>
    <header id="header">
        <img src="./images/logo.png" alt="qq音乐" id="logo">
        <a href="javascript:;" class="btn_download" id="show_player">播放器</a>
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-view=".rec-view" data-role="tab">推荐</li>
            <li class="nav-item" data-view=".rank-view" data-role="tab">排行榜</li>
            <li class="nav-item" data-view=".search-view" data-role="tab">搜索</li>
        </ul>
    </nav>
    <div class="tab-contents">
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="playlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
        </div>
        <div class="rank-view tab-content hide">
            <ul class="toplist"></ul>
        </div>
        <div class="search-view tab-content hide">
            <div class="search-bar">
                <div class="input-wrap">
                    <input type="text" id="search" placeholder="搜索歌曲、歌单、专辑">
                    <span class="icon-search"></span>
                    <span class="icon-delete hide">删除</span>
                </div>
                <div class="search-cancel hide">取消</div>
            </div>
            <div class="record-keys hide">
            </div>
            <div class="search-results">
                <div class="song-list"></div>
                <div class="search-loading">
                    <i class="loading-icon"></i>
                    <div class="loading-text">正在载入更多...</div>
                    <div class="loading-done hide">已加载全部</div>
                </div>
            </div>
            <div class="hot-keys mod-search-result">
                <h3 class="result-tit">热门搜索</h3>
                <div class="result-tags">

                </div> 
            </div>
        </div>
        
        <div class="loading">
            <img src="./images/loading.gif" alt="">
            <p>正在加载中.....</p>
        </div>
    </div>
    <div id="player">
        <div class="player-container">
            <div class="player-header">
                <img src="" alt="" class="album-cover">
                <div class="song-info">
                    <div class="song-name"></div>
                    <div class="song-artist"></div>
                </div>
                <span class="icon-action icon-play"></span>
            </div>
            <div class="player-lyrics"></div>
            <div class="player-footer">
                <div class="icon-list"></div>
                <div class="progress"></div>
                <div class="action">
                    <a href="#" class="btn-download">下载这首歌</a>
                </div>
            </div>
        </div>
        <div class="player-background"></div>
    </div>
    <script src="./dist/app.js"></script>

</body>

</html>
